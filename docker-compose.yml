services:
  nfl-pickems:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/nfl-pickems.db
      - TZ=America/Chicago
      # Cookie Security (auto-detects HTTPS from reverse proxy)
      # - FORCE_SECURE_COOKIES=true   # Force secure cookies (for HTTPS)
      # - FORCE_SECURE_COOKIES=false  # Force insecure cookies (for HTTP)
      # Leave unset to auto-detect based on X-Forwarded-Proto header
    restart: unless-stopped
